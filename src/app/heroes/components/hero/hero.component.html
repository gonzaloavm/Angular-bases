<h1> {{ name }} </h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescripcion() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name != 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeName()">
  Cambiar Nombre
</button>

<button class="btn btn-primary" (click)="changeAge()"> Cambiar Edad </button>
